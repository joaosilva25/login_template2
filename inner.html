<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <title>Login</title>
</head>
<body> 
    <div class="container-fluid banner d-flex justify-content-center">

        <div class="log d-flex">

            <div class="img_banner d-flex">
                <div class="text">
                </div>
            </div>
            <div class="login d-flex flex-column justify-content-center">
                <h1>Login</h1>
                <form method="post">
                    <div class="input-group">
                        <input type="email" name="email" class="form-control" placeholder="E-mail"/>
                        <div class="input-group-append">
                            <span class="input-group-text">@</span>
                        </div>
                    </div>
                    <div class="senha">
                        <input type="password" placeholder="Senha">
                    </div>
                </form>
                <button class="botao_login">Connect</button>
                <div class="link">
                    <a>
                            <img src="assets/images/gmail.svg">
                    </a>
                    <a>
                            <img src="assets/images/facebook.svg">
                    </a>
                </div>

            </div>

        </div>

    </div>
















    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
